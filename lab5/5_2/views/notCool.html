
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
          setInterval(() => {
              $.ajax({
                  type: "get",
                  url: "users/notCool",
                  dataType: "html",
                  success: (result) => {
                      $("#voltage").html('voltage: ' + result);
                  },
                  error: (error) => {
                      alert(error);
                  }
              });
          }, 1000);
      })
      
    </script>
  </head>
  <body>
    <p id="voltage">voltage:Unknown</p>
    <form action="/users" method="get">
      <input type="radio" value="YES" name="toDOrNotToD"/>
      <label for="option1">TO_DETECT</label>
      <input type="radio" value="NO" name="toDOrNotToD"/>
      <label for="option2">NOT_TO_DETECT</label><br/>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>lab4</title>
</head>
<body>
<form action="/index" method="get">
<fieldset>
    <legend>LED Control Panel:</legend>
    <div>
        <input type="checkbox" id="LED1" name="LED1">
        <label for="LED1">LED1</label>

        <input type="checkbox" id="LED2" name="LED2">
        <label for="LED2">LED3</label>
    </div>
    <div>
        <input type="checkbox" id="LED3" name="LED3">
        <label for="LED3">LED3</label>

        <input type="checkbox" id="LED4" name="LED4">
        <label for="LED4">LED4</label>
    </div>

    <div>
        <button id="submit LEDCP">Submit</button>
        <input type="radio" id="ON" name="drone_on" value="ON">
        <label for="ON">ON</label>

        <input type="radio" id="OFF" name="drone_off" value="OFF">
        <label for="OFF">OFF</label>
    </div>
</fieldset>
<fieldset>
    <legend>LED Switch</legend>
    <div>
        <input id="timesOfSwitching", name="inputTimes">
    <br>
        <button id="StartSwitching", name="btnShine">Mode_shine</button>
    </div>

</fieldset>
</form>
</body>
</html>

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>lab4</title>
</head>
<body>

<form action="/index" method="get">
<fieldset>
    <legend>LED Control Panel:</legend>
    <div>
        <input type="checkbox" id="LED" name="LED1">
        <label for="LED1">LED1</label>

        <input type="checkbox" id="LED" name="LED2">
        <label for="LED2">LED2</label>
    </div>
    <div>
        <input type="checkbox" id="LED" name="LED3">
        <label for="LED3">LED3</label>

        <input type="checkbox" id="LED" name="LED4">
        <label for="LED4">LED4</label>
    </div>

    <div>
        <input type="radio" id="drone" name="onOff" value="ON">
        <label for="ON">ON</label>

        <input type="radio" id="drone" name="onOff" value="OFF">
        <label for="OFF">OFF</label>
        <br>
        <button name="submit_LEDCP" id="submit_LEDCP" onclick="displayResult()">Submit</button>
        <!-- <input type="submit"> -->
    </div>
    <p id = "showLED">
    </p>
</fieldset>
<fieldset>
    <legend>LED Switch</legend>
    <div>
        <input id="timesOfSwitching" name="inputTimes">
    <br>
        <button id="StartSwitching" name="btnShine" onclick="displayTimes()">Mode_shine</button>
    </div>
    <p id = "showTimes">
    </p>
</fieldset>
</form>

<script>
        var radios = document.getElementById("drone");
        var leds = document.getElementById("LED")
        function displayResult(){
            if(radios[0].checked){
                // if(leds[0].checked == true){
                //         document.getElementById("showLED").innerHTML = `${leds[i].name} ON <br>`
                //     }
                for(var i = 0; i < leds.length; i++){
                    if(leds[i].checked == true){
                        document.getElementById("showLED").innerHTML = `${leds[i].name} ON <br>`
                    }
                }
            }
            else if(radios[1].checked){
                for(var i = 0; i < leds.length; i++){
                    if(leds[i].checked == true){
                        document.getElementById("showLED").innerHTML = `${leds[i].name} OFF <br>`
                    }
                }
            }
        }
        
        function displayTimes(){
            document.getElementById("displayTimes").innerHTML(`Mode_Shine_Times: ${document.getElementsByName("inputTimes").value}`)
        }
 </script>
    
</body>
</html>
